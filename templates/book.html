<html>
<head>
    <title>Lib app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>{{book.title}}</h1>
        <form method="POST" action="./update">
            <label>Title</label>
            <input type="hidden" value="{{book.title}}" name="oldtitle">
            <input type="text" name="newtitle" class="form-control" value="{{book.title}}">
            <br>
            <label>Author</label>
            <input type="text" name="newauthor" class="form-control" value="{{book.author}}">
            <br><br>
            <input type="submit" value="Update" class="btn btn-default">
        </form>
    </div>
</div>

<div class="col-md-2 col-md-offset-3">
        <a class="btn btn-primary" href="/" role="button">Go Back</a>
</div>

</body>
</html>
