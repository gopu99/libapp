<html>
<head>
    <title>Lib app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Add book</h1>
        <form method="POST" action="/add">
            <label>Title</label>
            <input type="text" name="title" class="form-control" placeholder="Title of the book">
            <br>
            <label>Author</label>
            <input type="text" name="author" class="form-control" placeholder="Author's name">
            <br><br>
            <input type="submit" value="Add" class="btn btn-default">
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Books</h1>
        <br>
    </div>
</div>

{% for book in books %}
    <div class="col-md-3 col-md-offset-3">
            <b>{{book.title}}</b>: {{book.author}}
    </div>
    <div class="col-md-4">
        <form method="POST" action="./edit" style="display: inline">
            <!--<input type="hidden" value="{{book.title}}" name="oldtitle">-->
            <!--<input type="text" value="{{book.title}}" name="newtitle" >-->
            <!--<input type="submit" value="Update">-->
            <input type="hidden" value="{{book.title}}" name="title">
            <input type="submit" value="Edit">
        </form>
        <form method="POST" action="./delete" style="display: inline">
            <input type="hidden" value="{{book.title}}" name="title">
            <input type="submit" value="Delete">
        </form>
    </div>
    <br><br>
{% endfor %}
</body>
</html>
